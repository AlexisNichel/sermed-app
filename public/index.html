<html>
<head>
	<title>Sermed - Acceso </title>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/png" href="logo.png" />
	<link rel="stylesheet" href="ivory.css" type="text/css">
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="jquery-2.1.1.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="content">
		<div class="g1024">
			<div class="row">
				<div class="c4 centered first" style="margin-bottom: 20px;">
					<img src="logosermed.png">
				</div>
			</div>
			<div class="row">
				<div class="c6 centered">
					<div id="loading" class="hidden alert info">
						<img src="loading.gif" />
					</div>
					<div id="success" class="success alert hidden">
					</div>
					<div id="error" class="error alert hidden">
					</div>
					<img style="margin-bottom:10px; display:none;" id="manos" src="hands.png">
					<form class="hform" id="verify">
						<button class="blue cancel cancel-btn" disabled>
							<strong>Cancelar</strong>
						</button>
					</form>
					<form class="hform hidden" id="enrol">
						<p>Seleccione <b>1 dedo</b> y haga click en enrolar</p>
						<div id="fingers">
							<input type="checkbox" name="f6" id="f1" class="css-checkbox" disabled="disabled">
							<label for="f1" class="css-label"></label>
							<input type="checkbox" name="f7" id="f2" class="css-checkbox" disabled="disabled">
							<label for="f2" class="css-label"></label>
							<input type="checkbox" name="f3" id="f3" class="css-checkbox" disabled="disabled">
							<label for="f3" class="css-label"></label>
							<input type="checkbox" name="f4" id="f4" class="css-checkbox" disabled="disabled">
							<label for="f4" class="css-label"></label>
							<input type="checkbox" name="f5" id="f5" class="css-checkbox" disabled="disabled">
							<label for="f5" class="css-label"></label>
							<input type="checkbox" name="f2" id="f6" class="css-checkbox">
							<label for="f6" class="css-label"></label>
							<input type="checkbox" name="f1" id="f7" class="css-checkbox">
							<label for="f7" class="css-label"></label>
							<input type="checkbox" name="f8" id="f8" class="css-checkbox" disabled="disabled">
							<label for="f8" class="css-label"></label>
							<input type="checkbox" name="f9" id="f9" class="css-checkbox" disabled="disabled">
							<label for="f9" class="css-label"></label>
							<input type="checkbox" name="f10" id="f10" class="css-checkbox" disabled="disabled">
							<label for="f10" class="css-label"></label>
							<img style="margin-bottom:20px;" src="hands.png">
						</div>
						<button class="blue submit-btn" type="submit">
							<strong>Enrolar</strong>
						</button>
						<button class="blue cancel cancel-btn" disabled>
							<strong>Cancelar</strong>
						</button>
							
					</form>
					<form class="hform hidden" id="verifyenrol">
						<p><b>Para re-enrolar la huella del asociado haga click <a href="#" id="enrol-link"><u>aqu√≠</u></a></b></p>
						<button class="blue submit-btn" type="submit">
							<strong>Verificar</strong>
						</button>
						<button class="blue end end-btn" disabled>
								<strong>Finalizar</strong>
							</button>
					</form>
				</div>
			</div>
			<div style="position: relative;    bottom: 5px;    margin-right: 10px;     text-align: right;    color: #000;" id="version"></div>
		</div>
	</div>
</body>
</html>
